<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />

  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="/icons/icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/icons/icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="/icons/icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="60x60" href="/icons/icon-60x60.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="/icons/icon-57x57.png" />

  <!-- CRITICAL: Android PWA viewport -->
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover, shrink-to-fit=no" />

  <!-- NextGen WOM Theme Colors for PWA Splash Screen -->
  <meta name="theme-color" content="#0e2640" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#0e2640" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#081a2d" />

  <!-- Android PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-status-bar-style" content="default" />
  <meta name="mobile-web-app-title" content="NextGen WOM" />

  <!-- Force Android Chrome to use app mode with NextGen WOM colors -->
  <meta name="application-name" content="NextGen WOM" />
  <meta name="msapplication-TileColor" content="#0e2640" />
  <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
  <meta name="msapplication-navbutton-color" content="#0e2640" />

  <!-- Apple Meta Tags with NextGen WOM theme -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="NextGen WOM" />

  <!-- Apple splash screen colors -->
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />

  <!-- Prevent automatic detection and formatting -->
  <meta name="format-detection" content="telephone=no, date=no, email=no, address=no" />

  <!-- Android specific fixes -->
  <meta name="screen-orientation" content="portrait" />
  <meta name="full-screen" content="yes" />
  <meta name="browsermode" content="application" />

  <title>NextGen WOM</title>

  <style>
    /* Inline critical CSS for Android PWA with NextGen WOM theme */
    html,
    body {
      width: 100vw !important;
      max-width: 100vw !important;
      overflow-x: hidden !important;
      margin: 0 !important;
      padding: 0 !important;
      /* NextGen WOM background color for splash */
      background-color: #f8fafc !important;
    }

    #root {
      width: 100vw !important;
      max-width: 100vw !important;
      overflow-x: hidden !important;
      /* NextGen WOM background */
      background-color: #f8fafc !important;
    }

    /* Custom splash screen for better control */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #0e2640 0%, #8bc63b 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
    }

    .splash-logo {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      color: #0e2640;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .splash-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      text-align: center;
    }

    .splash-subtitle {
      font-size: 16px;
      opacity: 0.9;
      text-align: center;
    }

    .splash-loading {
      margin-top: 40px;
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Hide splash screen when app loads */
    .splash-hidden {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
    }

    /* FAB Portal - Separate from transform context */
    #fab-portal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
      transform: none !important;
    }

    #fab-portal>* {
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <!-- Custom Splash Screen -->
  <div id="splash-screen" class="splash-screen">
    <div class="splash-logo">NW</div>
    <div class="splash-title">NextGen WOM</div>
    <div class="splash-subtitle">Work Order Management</div>
    <div class="splash-loading"></div>
  </div>

  <div id="root"></div>
  <div id="fab-portal"></div>
  <script type="module" src="/src/main.jsx"></script>

  <script>
    // Hide splash screen when app loads
    window.addEventListener('DOMContentLoaded', function () {
      setTimeout(function () {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.classList.add('splash-hidden');
          setTimeout(() => {
            splash.remove();
          }, 300);
        }
      }, 1500); // Show for 1.5 seconds
    });

    // Your existing Android PWA viewport and scaling fix
    (function () {
      const isAndroid = /Android/.test(navigator.userAgent);
      const isPWA = window.matchMedia('(display-mode: standalone)').matches;

      function calculateOptimalScale() {
        if (!isAndroid || !isPWA) return 1;

        const screenWidth = screen.width;
        const viewportWidth = window.innerWidth;
        const devicePixelRatio = window.devicePixelRatio || 1;

        console.log('Android PWA Debug:', {
          screenWidth,
          viewportWidth,
          devicePixelRatio,
          userAgent: navigator.userAgent
        });

        // Calculate optimal scale based on screen characteristics
        let scale = 1;

        // Handle different Android screen densities
        if (devicePixelRatio >= 3) {
          // High DPI devices (like Samsung, Pixel)
          scale = 0.85;
        } else if (devicePixelRatio >= 2) {
          // Medium DPI devices
          scale = 0.9;
        } else {
          // Lower DPI devices
          scale = 0.95;
        }

        // Adjust based on screen width
        if (screenWidth <= 360) {
          scale = Math.max(scale - 0.1, 0.75); // Smaller screens need more scaling
        } else if (screenWidth >= 412) {
          scale = Math.min(scale + 0.05, 1); // Larger screens need less scaling
        }

        return scale;
      }

      function applyAndroidPWAFix() {
        if (!isAndroid) return;

        const scale = calculateOptimalScale();
        const html = document.documentElement;
        const body = document.body;
        const root = document.getElementById('root');

        console.log('Applying Android PWA scale:', scale);

        // Apply scaling
        if (isPWA && scale !== 1) {
          html.style.transform = `scale(${scale})`;
          html.style.transformOrigin = '0 0';
          html.style.width = `${100 / scale}vw`;
          html.style.height = `${100 / scale}vh`;

          body.style.transform = `scale(${scale})`;
          body.style.transformOrigin = '0 0';
          body.style.width = `${100 / scale}vw`;
          body.style.height = `${100 / scale}vh`;

          // Add classes for CSS targeting
          html.classList.add('android-scaled');
          body.classList.add('android-scaled');
          if (root) root.classList.add('android-content');
        }

        // Set viewport height variable
        const vh = window.innerHeight * 0.01;
        html.style.setProperty('--vh', vh + 'px');

        // Force proper viewport width
        html.style.setProperty('--vw', window.innerWidth + 'px');
      }

      // Apply fixes immediately
      applyAndroidPWAFix();

      // Reapply on orientation change and resize
      let resizeTimeout;
      function handleResize() {
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(() => {
          applyAndroidPWAFix();
        }, 100);
      }

      window.addEventListener('resize', handleResize);
      window.addEventListener('orientationchange', () => {
        setTimeout(applyAndroidPWAFix, 300); // Delay for orientation change
      });

      // Prevent double-tap zoom on Android
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = (new Date()).getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);

      // Debug info (remove in production)
      if (isAndroid && isPWA) {
        console.log('Android PWA detected - applying optimizations');
        setTimeout(() => {
          console.log('Final viewport:', {
            width: window.innerWidth,
            height: window.innerHeight,
            scale: calculateOptimalScale(),
            devicePixelRatio: window.devicePixelRatio
          });
        }, 1000);
      }
    })();
  </script>
</body>

</html>
